<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
  <meta charset="UTF-8">
  <title>ngBiscuit Demo</title>
</head>
<body ng-controller="demoController" ng-cloak>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<script src="ng-biscuit.js"></script>
<script>
  angular.module('myapp', ['ngBiscuit']).
      controller('demoController', ['cookieStore', function(cookieStore) {
        cookieStore.put("test0", "Hello world!");
        cookieStore.put("test1", "Unicode test: \u00E0\u00E8\u00EC\u00F2\u00F9", Infinity);
        cookieStore.put("test2", "Hello world!", new Date(2020, 5, 12));
        cookieStore.put("test3", "Hello world!", new Date(2027, 2, 3), "/blog");
        cookieStore.put("test4", "Hello world!", "Sun, 06 Nov 2022 21:43:15 GMT");
        cookieStore.put("test5", "Hello world!", "Tue, 06 Dec 2022 13:11:07 GMT", "/home");
        cookieStore.put("test6", "Hello world!", 150);
        cookieStore.put("test7", "Hello world!", 245, "/content");
        cookieStore.put("test8", "Hello world!", null, null, "example.com");
        cookieStore.put("test9", "Hello world!", null, null, null, true);
        cookieStore.put("test1;=", "Safe character test;=", Infinity);

        alert(cookieStore.get("test1"));
        alert(cookieStore.get("test5"));
        cookieStore.remove("test1");
        cookieStore.remove("test5", "/home");
        alert(cookieStore.get("test1"));
        alert(cookieStore.get("test5"));
        alert(cookieStore.get("unexistingCookie"));
        alert(cookieStore.get());
        alert(cookieStore.get("test1;="));
      }]);
</script>

</body>
</html>
